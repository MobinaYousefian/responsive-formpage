<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/Practice3-main.css">
</head>
<body>

<div class="container">
<!--    //for min-width (1024px)//-->
    <div class="background-top"></div>
    <div class="background-bottom"></div>
<!--    //main HTML//-->
    <div class="card">
        <div class="header">
            <div class="header__title">
                GET IN TOUCH
            </div>
            <div class="header__description">
                Have any questions or suggestions? Drop us a message.
            </div>
        </div>
        <div class="form">
            <form class="form__form">
                <div class="form__container">
                    <label class="form__label --cursor" for="Name">Name</label>
                    <input class="form__input --cursor" placeholder="Your name here" id="Name" value="Mitali" type="text">
                </div>
                <div class="form__container">
                    <label class="form__label --cursor" for="Email">Email</label>
                    <input class="form__input --cursor" placeholder="Your Email here" id="Email" value="mitali@codingartistweb.com" type="email">
                </div>
                <div class="form__container">
                    <label class="form__label --cursor" for="Subject">Subject</label>
                    <input class="form__input --cursor" placeholder="What`s the subject of your issue" id="Subject" value="points not credited" type="text">
                </div>
                <div class="form__container">
                    <label class="form__label --cursor" for="Contact Number">Contact Number</label>
                    <input class="form__input --cursor" placeholder="Your phone number here" id="Contact Number" type="text">
                </div>
                <div class="form__container --describe-input">
                    <label class="form__label --cursor" for="Describe your issue">Describe your issue</label>
                    <textarea class="form__input --describe-textarea --cursor" placeholder="Describe your issue here in detail..."
                              id="Describe your issue" rows="5"></textarea>
                </div>
            </form>
        </div>
        <div class="button">
            <button class="btn --cursor" type="submit">
                Submit
            </button>
        </div>
    </div>
</div>

</body>
</html>
